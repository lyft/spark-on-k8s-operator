apiVersion: "sparkoperator.k8s.io/v1alpha1"
kind: SparkApplication
metadata:
  name: spark-pi-py
  namespace: default
spec:
  type: Python
  mode: cluster
  mainApplicationFile: "local:///opt/spark/examples/src/main/python/pi.py"
  Arguments:
   - "10"
  deps:
    jars:
      - "local:///opt/spark/examples/jars/spark-examples_2.11-2.2.0-k8s-0.5.0.jar"
  # Volumes are not required for this example to run.
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 0.1
    image: kubespark/spark-driver-py:v2.2.0-kubernetes-0.5.0
    coreLimit: "200m"
    memory: "512m"
    labels:
      version: 2.2.0
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 4
    image: kubespark/spark-executor-py:v2.2.0-kubernetes-0.5.0
    memory: "512m"
    labels:
      version: 2.2.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  restartPolicy: Never
